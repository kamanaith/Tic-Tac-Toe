<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
<!-- <a href="#"> <img src="assets/images/logo.png" alt="logo" style="height: 150px; width: 150px;"></a> -->
    <h1>Tik-Tac-Toe</h1>
    <h3>"Lets play the game...!"</h3>
</nav>
<img src="assets/images/bgimage.jpg" alt="bgimage" style="width: 100%; height: 100%; position:absolute; opacity: 0.25;">
<section id="game" class="game" >

<h2 style="text-align: center; margin: 7px; font-size: 50px; font-family: cursive; position: relative;">Tap on the box below to play.</h2>
<p class="info" style="text-align: center; font-size:xx-large; position: relative;"><b>Player X</b> starts the game, followed by <b>Player O.</b></p>
<H3 class="playerturn" style="margin: 20px; font-style: oblique; font-size: larger; position: relative; "></H3>
<div class="container"  style="position: relative;">
  
    <div id="0" class="box" ></div>
    <div id="1" class="box" ></div>
    <div id="2" class="box" ></div>
    <div id="3" class="box" ></div>
    <div id="4" class="box" ></div>
    <div id="5" class="box" ></div>
    <div id="6" class="box" ></div>
    <div id="7" class="box" ></div>
    <div id="8" class="box" ></div>
</div>
<button class="reset"><b>RESET</b></button>
<p class="message" style="position: sticky;"></p>
</section>
</body>
<script src="TTT.js"></script>
</html>
