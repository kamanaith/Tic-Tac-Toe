<body>
<nav>
    <h1>Tik-Tac-Toe</h1>
    <h3>"Lets play the game...!"</h3>
</nav>
<section id="game" class="game">
<h2 style="text-align: center; margin: 10px;">Tap on the box to play.</h2>
<p class="info" style="text-align: center;"><b>Player X</b> starts the game, followed by <b>Player O</b></p>
<H3 class="playerturn"></H3>
<div class="container">
  
    <div id="1" class="box" ></div>
    <div id="2" class="box" ></div>
    <div id="3" class="box" ></div>
    <div id="4" class="box" ></div>
    <div id="5" class="box" ></div>
    <div id="6" class="box" ></div>
    <div id="7" class="box" ></div>
    <div id="8" class="box" ></div>
    <div id="9" class="box" ></div>
</div>
<button class="reset"><b>RESET</b></button>
<p class="message"> Hurray ..... Won the game</p>
</section>
</body>
<script src="TTT.js"></script>
</html>
